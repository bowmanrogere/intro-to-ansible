---
- hosts: servers
  tasks:
    - name: Install httpd
      yum:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      become: yes
      with_items: "{{ yum_packages }}"
      notify: "Restart web services"

    - name: Update httpd.conf
      template:
        src: httpd.conf.j2
        dest: /etc/httpd/conf/httpd.conf
      become: yes
      notify: "Restart web services"

    - name: Copy index.html
      copy:
        src: index.html
        dest: "{{ deploy_path }}"
      become: yes

    - name: Enable httpd service
      service:
        name: httpd
        enabled: yes
      become: yes

  handlers:
    - name: Restart httpd
      service:
        name: httpd
        state: restarted
      become: yes
      listen: "Restart web services"
